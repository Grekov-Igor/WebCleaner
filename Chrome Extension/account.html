<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Аккаунт</title>
</head>
<body>
    <div class="wrapper wrapper-fullpage">
        <header class="header">
            <div class="header__container header__container-fullpage">
                <div class="header__logo header__logo-fullpage">
                    <img src="img/icon/icons8-broom-100.png" alt="" class="logo__img-fullpage">
                    <div class="logo_text logo_text-fullpage">Web Cleaner</div>
                </div>
            </div>
        </header>

        <main class="main-fullpage">
            <div class="main-acc__container">
                <div class="profileBlock">
                    <div class="profileBlock__user">
                        <img src="img/account.png" alt="" class="profileBlock__img">
                        <div class="profileBlock__text">
                            <div class="profileBlock__title">Пользователь</div>
                            <div class="profileBlock__name" id="profileBlock__name">Фамилия Имя</div>
                            
                        </div>
                    </div>
                    
                    <img src="img/logOut.png" alt="" class="profileBlock__logOut" id="profileBlock__logOut">
                </div>

                <div class="main__journal">
                    <div class="journal__title">Журнал</div>
                    <div class="journal__buttons">
                        <button class="exportBtn">Экспорт журнала</button>
                        <button class="clrJournalBtn">Очистка журнала</button>
                    </div>
                    <div class="journalBlock">
                        <div class="journalBlock__info">
                            Журнал пуст.<br>Вы пока не настроили черный список.
                        </div>
                    </div>
                </div>
                    

                
            </div>

        </main>
    </div>

    <script src="account.js"></script>
</body>
</html>
