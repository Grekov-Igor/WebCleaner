<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Авторизация</title>
</head>
<body>
    <div class="wrapper wrapper-fullpage">
        <header class="header">
            <div class="header__container header__container-fullpage">
                <div class="header__logo header__logo-fullpage">
                    <img src="img/icon/icons8-broom-100.png" alt="" class="logo__img-fullpage">
                    <div class="logo_text logo_text-fullpage">Web Cleaner</div>
                </div>
            </div>
        </header>

        <main class="main-fullpage">
            <div class="main-fullpage__container">
                <div class="authBlock">
                    <div class="authBlock__title lng-authBlock">Авторизация</div>
                    <div class="inputBlock">
                        <div class="inputBlock__title lng-inputBlockLogin">Введите логин</div>
                        <input type="text" id="login" class="input__area input__area-fullpage lng-inputLog" placeholder="Ваш логин"/>
                    </div>
                    <div class="inputBlock">
                        <div class="inputBlock__title lng-inputBlockPassword">Введите пароль</div>
                        <input type="text" id="password" class="input__area input__area-fullpage lng-inputPas" placeholder="Ваш пароль"/>
                    </div>
                    <button class="button button-fullpage" id="btnAuth">
                        <div class="button__text lng-logIn">Войти</div>
                    </button>

                    <div class="regBlock">
                        <div class="reg__text lng-regText">Нет аккаунта?</div>
                        <a href="register.html" class="btn__reg lng-regBtn">Зарегистрироваться</a>
                    </div>
                    

                </div>
            </div>

        </main>
    </div>

    <script src="account.js"></script>
</body>
</html>
