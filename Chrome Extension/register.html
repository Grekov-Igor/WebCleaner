<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Регистрация</title>
</head>
<body>
    <div class="wrapper wrapper-fullpage">
        <header class="header">
            <div class="header__container header__container-fullpage">
                <div class="header__logo header__logo-fullpage">
                    <img src="img/icon/icons8-broom-100.png" alt="" class="logo__img-fullpage">
                    <div class="logo_text logo_text-fullpage">Web Cleaner</div>
                </div>
            </div>
        </header>

        <main class="main-fullpage">
            <div class="main-fullpage__container">
                <div class="authBlock authBlock-reg">
                    <div class="authBlock__title lng-regBlock">Регистрация</div>
                    <div class="nameBlock">
                        <div class="nameBlock__name">
                            <div class="inputBlock__title lng-nameBlock">Введите имя</div>
                            <input type="text" id="name" class="input__area input__area-half lng-inputName" placeholder="Имя"/>
                        </div>
                        <div class="nameBlock__surname">
                            <div class="inputBlock__title lng-surnameBlcok">Введите фамилию</div>
                            <input type="text" id="surname" class="input__area input__area-half lng-inputSurname" placeholder="Фамилия"/>
                        </div>
                    </div>
                    <div class="inputBlock">
                        <div class="inputBlock__title lng-inputBlockLogin">Введите логин</div>
                        <input type="text" id="login" class="input__area input__area-fullpage lng-inputLogin" placeholder="Логин"/>
                    </div>
                    <div class="inputBlock">
                        <div class="inputBlock__title lng-inputBlockPassword">Введите пароль</div>
                        <input type="text" id="password" class="input__area input__area-fullpage lng-inputPassword" placeholder="Пароль"/>
                    </div>
                    <div class="inputBlock">
                        <div class="inputBlock__title lng-repeatPas">Введите пароль еще раз</div>
                        <input type="text" id="repPassword" class="input__area input__area-fullpage lng-inputRepPas" placeholder="Повтор пароля"/>
                    </div>
                    <button class="button button-fullpage" id="btnReg">
                        <div class="button__text lng-regBtn">Зарегистрироваться</div>
                    </button>

                    <div class="regBlock">
                        <div class="reg__text lng-haveAcc">Есть аккаунт?</div>
                        <a href="auth.html" class="btn__reg lng-logIn">Войти</a>
                    </div>
                    

                </div>
            </div>

        </main>
    </div>

    <script src="account.js"></script>
</body>
</html>
