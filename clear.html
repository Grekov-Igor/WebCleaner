<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="img/icon/icons8-broom-100.png" class="logo__img" alt="">
                    <div class="logo_text">Web Cleaner</div>
                </div>
                <a href="settings.html">
                    
                    <img src="img/icons8-привод-100.png" alt="" class="header__settings">
                </a>
            </div>
        </header>
        <main class="main">
            <div class="main__container">
                <div class="subheader">
                    <a href="popup.html" class="subheader__icon">
                        <svg width="9" height="15" viewBox="0 0 9 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0.324982 6.54903L6.56761 0.306396C6.97614 -0.102132 7.63849 -0.102132 8.04702 0.306396C8.45555 0.714925 8.45555 1.37728 8.04702 1.78581L2.49923 7.3336L8.04702 12.8814C8.45555 13.2899 8.45555 13.9523 8.04702 14.3608C7.63849 14.7693 6.97614 14.7693 6.56761 14.3608L0.324982 8.11818C-0.108327 7.68487 -0.108327 6.98234 0.324982 6.54903Z" fill="#448CF2"/>
                        </svg>
                    </a>
                    <div class="subheader__text lng-clearTitle">Очистка</div>
                </div>
            
                <div class="checkbox__group">
                    <div class="checkbox__title lng-cbTitle">Выберите компоненты для удаления</div>
                    <ul class="checkbox__panel">
                        <li class="checkbox__item">
                            <div class="checkbox">
                                <input id="history" type="checkbox" class="check">
                                <label class="checkbox__text lng-history" for="history">История</label>
                            </div>
                        </li>

                        <li class="checkbox__item">
                            <div class="checkbox">
                                <input id="autoFill" type="checkbox" class="check">
                                <label class="checkbox__text lng-autoFill" for="autoFill">AutoFill form</label>
                            </div>
                        </li>
                        <li class="checkbox__item">
                            <div class="checkbox">
                                <input id="cache" type="checkbox" class="check">
                                <label class="checkbox__text lng-cache" for="cache">Кэш</label>
                            </div>
                        </li>
                        <li class="checkbox__item">
                            <div class="checkbox">
                                <input id="localStorage" type="checkbox" class="check">
                                <label class="checkbox__text lng-localStorage" for="localStorage">Local Storage</label>
                            </div>
                        </li>
                        <li class="checkbox__item">
                            <div class="checkbox">
                                <input id="downloads" type="checkbox" class="check">
                                <label class="checkbox__text lng-downloads" for="downloads">Загрузки</label>
                            </div>
                        </li>
                        <li class="checkbox__item">
                            <div class="checkbox">
                                <input id="indexedDB" type="checkbox" class="check">
                                <label class="checkbox__text lng-indexedDB" for="indexedDB">IndexedDB</label>
                            </div>
                        </li>
                        <li class="checkbox__item">
                            <div class="checkbox">
                                <input id="passwords" type="checkbox" class="check">
                                <label class="checkbox__text lng-passwords" for="passwords">Пароли</label>
                            </div>
                        </li>
                        <li class="checkbox__item">
                            <div class="checkbox">
                                <input id="wsd" type="checkbox" class="check">
                                <label class="checkbox__text lng-wsd" for="wsd">Web SQL Data</label>
                            </div>
                        </li>
                        <li class="checkbox__item">
                            <div class="checkbox">
                                <input id="appCache" type="checkbox" class="check">
                                <label class="checkbox__text lng-appcache" for="appCache">App Cache</label>
                            </div>
                        </li>
                        <li class="checkbox__item">
                            <div class="checkbox">
                                <input id="fileSystems" type="checkbox" class="check">
                                <label class="checkbox__text lng-fileSystems" for="fileSystems">File Systems</label>
                            </div>
                        </li>
                        <li class="checkbox__item">
                            <div class="checkbox">
                                <input id="pluginData" type="checkbox" class="check">
                                <label class="checkbox__text lng-pluginData" for="pluginData">Plugin Data</label>
                            </div>
                        </li>
                        <li class="checkbox__item">
                            <div class="checkbox">
                                <input id="serviceWorkers" type="checkbox" class="check">
                                <label class="checkbox__text lng-serviceWorkers" for="serviceWorkers">Service Workers</label>
                            </div>
                        </li>
                        <li class="checkbox__item">
                            <div class="checkbox">
                                <input id="cookies" type="checkbox" class="check">
                                <label class="checkbox__text lng-cookies" for="cookies">Cookies</label>
                            </div>
                        </li>
                        <li class="checkbox__item">
                            <div class="checkbox">
                                <input id="cacheStorage" type="checkbox" class="check">
                                <label class="checkbox__text lng-cacheStorage" for="cacheStorage">Cache Storage</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer__container">
                <div class="footer__list">
                    <ul class="list__dropdown" id="list__dropdown">
                        <li><button class="list__item lng-fiveMinutes" id="five__minutes">За последние 5 минут</button></li>
                        <li><button class="list__item lng-hour" id="hour">За последний час</button></li>
                        <li><button class="list__item lng-day" id="day">За последние 24 часа</button></li>
                        <li><button class="list__item lng-week" id="week">За последние 7 дней</button></li>
                        <li><button class="list__item lng-month" id="month">За последние 30 дней</button></li>
                        <li><button class="list__item lng-allTime" id="all__time">За все время</button></li>
                    </ul>
